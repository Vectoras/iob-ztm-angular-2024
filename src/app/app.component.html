<p *ngIf="blueClass">Button is blue.</p>

<button
  [ngClass]="{ blue: blueClass }"
  [ngStyle]="{ 'font-size.px': fontSize }"
  (click)="blueClass = !blueClass"
>
  Change
</button>

<hr />

<input type="text" (keyup)="changeImage($event)" [value]="imageUrl" />

<app-post
  *ngFor="let image of images; let i = index"
  [img]="image"
  (imgSelected)="logImg($event)"
>
  <p>{{ i }} - {{ image }}</p>
</app-post>

<p>Hello {{ name | titlecase }}!</p>
<p>Hello {{ getName() }}!</p>
<p>{{ 15 + 13 }}</p>

<p>{{ currentDate | date : "MMMM d" }}</p>
<p>{{ cost | currency : "JPY" }}</p>
<p>{{ temperature | number : "1.0-0" }}</p>
<pre>{{ pizza | json }}</pre>
